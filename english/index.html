    function loadInitialData() {
        renderTable(EMBEDDED_INITIAL_WORDS);
    }

    function appendRow(word, entry) {
        if (entry.is_hidden) return; 

        const tbody = document.querySelector('#wordsTable tbody');
        const tr = document.createElement('tr');
        tr.className = 'border-b border-gray-200 hover:bg-gray-50';
        tr.dataset.word = word; 
        tr.dataset.definition = entry.definition; 

        tr.innerHTML = `
        <td class="py-3 px-4 font-medium">
            <span>${word}</span>
        </td>
        <td class="py-3 px-4 definition-box">
          <div class="relative">
            <span>${entry.definition || 'N/A'}</span>
            <div class="text-sm mt-2 space-x-2">
              <span class="text-blue-500 hover:underline cursor-pointer" onclick="toggleDetails(this)">Details</span>
            </div>
            <div class="details-panel mt-3 p-3 bg-gray-50 rounded-md border text-sm">
              <b>Part of Speech:</b> ${entry.partOfSpeech || 'N/A'}<br>
              <b>Synonyms:</b> ${(entry.synonyms || []).join(', ') || 'N/A'}<br>
              <b>Example:</b> ${entry.example || 'N/A'}
            </div>
          </div>
        </td>
      `;
        tbody.appendChild(tr);
    }

    function renderTable(allWords) {
        const tbody = document.querySelector('#wordsTable tbody');
        tbody.innerHTML = '';
        for (let word in allWords) {
            allWords[word].forEach(entry => appendRow(word, entry));
        }
    }

    function toggleDetails(el) {
        const panel = el.closest('div').nextElementSibling;
        panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }

    window.onload = loadInitialData;

</script>
